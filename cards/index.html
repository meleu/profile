<html>

<head>
  <meta charset="utf-8">
  <title>Card Sprint</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <div class="text-center">
      <h1>Card design sprint</h1>
      <p>Three cards for practicing</p>
    </div>

    <div class="card-category">
      <h2>Breakfast</h2>
    </div>
    <br>
    <div class="card-product">
      <img
        src="https://images.unsplash.com/photo-1599933190257-ade62d308472?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="product">
      <div class="card-product-infos">
        <h2>Product name</h2>
        <p>Product description with <strong>relevant info</strong> only.</p>
      </div>
    </div>
    <br>
    <div class="card-trip">
      <img src="https://prefeitura.rio/wp-content/uploads/2021/11/WhatsApp-Image-2021-11-12-at-15.11.54.jpeg"
        alt="trip">
      <div class="card-trip-infos">
        <img class="card-trip-avatar" src="https://avatars.githubusercontent.com/u/110630996" alt="host">
        <div>
          <h2>Title here</h2>
          <p>Short description here!</p>
        </div>
        <p class="card-trip-pricing">$ 99.99</p>
      </div>
    </div>
  </div>

</body>

</html>
